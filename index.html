<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/518b2ecf79.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <!--title row-->
                <div class="col-12 p-3 mb-2 bg-light text-dark border mt-5">
                    <h2>Payment Form Example</h2>
                </div>
            </div>
            <div class="row"> <!--row 2-->
                <div class="col-12 alert alert-danger" role="alert">
                    Some fields are missing.
                </div>
            </div>
            <div class="row"> <!--row 3-->
                <div class="col-5">
                    <label for="card">Card #</label><br>
                    <input type="text" placeholder="XXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="cvc">CVC #</label><br>
                    <input type="text" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="amount">Amount</label><br>
                    <label for="amount">$</label>
                    <input type="text" placeholder="Amount">
                </div>
                <div class="row"> <!--row 4-->
                    <div class="col-6">
                        <label for="firstName">First Name</label><br>
                        <input type="text">
                    </div>
                    <div class="col-6">
                        <label for="lastName">Last Name</label><br>
                        <input type="text">
                    </div>
                </div>
                <div class="row"> <!--row 5-->
                    <div class="col-6">
                        <label for="city">City</label><br>
                        <input type="text">
                    </div>
                    <div class="col-3">
                        <label for="state">State</label><br>
                        <select name="state" id="state" placeholder="Pick a state">
                            <option value="pick">Pick a state</option>
                            <option value="FL">Florida</option>
                            <option value="CA">California</option>
                            <option value="NY">New York</option>
                          </select>
                    </div>
                    <div class="col-3">
                        <label for="postalcode">Postal Code</label><br>
                        <input type="text">
                    </div>
                </div>
                <div class="row"> <!--row 6-->
                    <div class="col-6">
                    <label for="accept">We accept:</label><br>
                    <input type="radio" id="mastercard" name="MC" value="MC">
                    <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                    <input type="radio" id="Visa" name="visa" value="visa">
                    <label for="Visa"><i class="fa-brands fa-cc-visa"></i></label>
                    <input type="radio" id="Amex" name="amex" value="amex">
                    <label for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
                <div class="col-6">
                    <label for="message">Message</label><br>
                    <input type="textarea">
                    <br><label for="bottom message">Add any notes here.</label>
                </div>
            </div>
                <div class="row"> <!--row 7-->
                    <div class="col-12 p-3 mb-2 bg-light text-dark border d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary m-1">Cancel</button> 
                        <button type="button" class="btn btn-primary m-1">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
